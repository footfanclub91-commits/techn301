<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techn301 - Tableau de bord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(20, 20, 30, 0.6);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text-color: #f0f0f0;
      --accent: #4f8bff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: radial-gradient(circle at top left, #0a0f1e, #111827);
      color: var(--text-color);
      overflow: hidden;
    }

    /* Barre lat√©rale */
    .sidebar {
      width: 260px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 0;
      box-shadow: 4px 0 20px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .nav {
      width: 100%;
    }

    .nav button {
      width: 100%;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1rem;
      text-align: left;
      padding: 1rem 2rem;
      transition: 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav button:hover, .nav button.active {
      background: rgba(255,255,255,0.1);
      color: var(--accent);
    }

    /* Contenu principal */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      backdrop-filter: blur(20px);
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .card h2 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .card p {
      color: #ccc;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }
      .nav button {
        justify-content: center;
        padding: 1rem;
      }
      .nav button span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Techn301</div>
    <div class="nav">
      <button class="active" data-page="home">üè† <span>Accueil</span></button>
      <button data-page="revisions">üìö <span>R√©visions</span></button>
      <button data-page="notes">üßæ <span>Notes</span></button>
      <button data-page="messagerie">üí¨ <span>Messagerie</span></button>
      <button data-page="signalements">‚ö†Ô∏è <span>Signalements</span></button>
      <button data-page="maintenance">üõ†Ô∏è <span>Outils Prof</span></button>
    </div>
  </div>

  <div class="main-content" id="content">
    <!-- Le contenu changera ici -->
    <div class="card">
      <h2>Bienvenue sur Techn301</h2>
      <p>S√©lectionne une section dans le menu lat√©ral pour commencer.</p>
    </div>
  </div>

  <script>
    const content = document.getElementById('content');
    const buttons = document.querySelectorAll('.nav button');

    const pages = {
      home: `
        <div class="card">
          <h2>Tableau de bord</h2>
          <p>Bienvenue sur ton espace personnel Techn301. Ici tu retrouveras tes outils d‚Äô√©l√®ve ou de professeur.</p>
        </div>
      `,
      revisions: `
        <div class="card">
          <h2>R√©visions interactives</h2>
          <p>Cr√©e, r√©vise et participe √† des quiz ou fiches de r√©visions.</p>
        </div>
      `,
      notes: `
        <div class="card">
          <h2>Gestion des notes</h2>
          <p>Visualise tes moyennes, tes devoirs et les retours des professeurs.</p>
        </div>
      `,
      messagerie: `
        <div class="card">
          <h2>Messagerie instantan√©e</h2>
          <p>Discute avec tes camarades et professeurs. Les messages appara√Ætront ici.</p>
        </div>
      `,
      signalements: `
        <div class="card">
          <h2>Signalements</h2>
          <p>Signale un probl√®me technique ou une erreur dans une note ici.</p>
        </div>
      `,
      maintenance: `
        <div class="card">
          <h2>Outils du professeur</h2>
          <p>Cr√©ation d‚Äô√©valuations, gestion des √©l√®ves, et suivi des r√©visions.</p>
        </div>
      `
    };

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const page = btn.getAttribute('data-page');
        content.innerHTML = pages[page];
      });
    });
  </script>
</body>
</html>
