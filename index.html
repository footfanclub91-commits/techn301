<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techn301 — Connexion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="centered">
    <div class="glass-card login-card">
      <div class="brand">
        <div class="logo">TECHN301</div>
      </div>
      <h2>Connexion</h2>
      <p class="muted">Espace sécurisé — pas d'inscription publique</p>

      <form id="loginForm" class="form">
        <input id="email" type="email" placeholder="prenom.nom@techn301.fr" required />
        <input id="password" type="password" placeholder="Code PIN" required />
        <button type="submit" class="btn">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- popup réutilisable -->
  <div id="popup" class="popup hidden">
    <div class="glass-popup">
      <h3 id="popup-title"></h3>
      <p id="popup-text"></p>
      <div style="margin-top:12px"><button id="popup-ok" class="btn">OK</button></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
